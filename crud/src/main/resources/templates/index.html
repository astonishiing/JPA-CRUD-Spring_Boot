<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuários</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body class="container mt-4">

<h2>Lista de Usuários</h2>

<a href="/ui/users/new" class="btn btn-primary mb-3">Novo Usuário</a>

<table class="table table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="u : ${users}">
        <td th:text="${u.userId}"></td>
        <td th:text="${u.name}"></td>
        <td th:text="${u.email}"></td>
        <td>
            <a th:href="@{'/ui/users/edit/' + ${u.userId}}" class="btn btn-warning btn-sm">Editar</a>
            <a th:href="@{'/ui/users/delete/' + ${u.userId}}" class="btn btn-danger btn-sm">Excluir</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
