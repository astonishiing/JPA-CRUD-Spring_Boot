<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body class="container mt-4">

<h2 th:text="${user.userId == null ? 'Novo Usuário' : 'Editar Usuário'}"></h2>

<form th:action="@{/ui/users/save}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{userId}"/>

    <div class="mb-3">
        <label class="form-label">Nome:</label>
        <input th:field="*{name}" class="form-control" required/>
    </div>

    <div class="mb-3">
        <label class="form-label">Email:</label>
        <input th:field="*{email}" class="form-control" required/>
    </div>

    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="/ui/users" class="btn btn-secondary">Cancelar</a>
</form>

</body>
</html>
