<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-4">

<h2 th:text="${user.userId == null ? 'Novo Usuário' : 'Editar Usuário'}" class="mb-4"></h2>

<form th:action="@{/ui/users/save}" th:object="${user}" method="post" class="card p-4 shadow-sm">
    <input type="hidden" th:field="*{userId}"/>

    <div class="mb-3">
        <label class="form-label">Nome:</label>
        <input th:field="*{username}" required class="form-control" />
    </div>

    <div class="mb-3">
        <label class="form-label">Email:</label>
        <input th:field="*{email}" required class="form-control" />
    </div>

    <div class="mb-3">
        <label class="form-label">Senha:</label>
        <input th:field="*{password}" required class="form-control" type="password"/>
    </div>

    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="/ui/users" class="btn btn-secondary">Cancelar</a>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
